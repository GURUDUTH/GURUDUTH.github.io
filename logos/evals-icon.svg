<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#55286F" opacity="0.2" />
  
  <!-- Brain outline with circuit pattern representing AI -->
  <path d="M130,70 C150,90 150,110 130,130 C110,150 90,150 70,130 C50,110 50,90 70,70 C90,50 110,50 130,70" 
        fill="none" stroke="#9370DB" stroke-width="4" />
  
  <!-- Circuit lines inside brain -->
  <path d="M80,80 L120,80 M100,80 L100,120 M80,100 L120,100 M80,120 L120,120" 
        stroke="#9370DB" stroke-width="3" fill="none" />
  
  <!-- Evaluation metric points/nodes -->
  <circle cx="80" cy="80" r="5" fill="#FEFCFB" />
  <circle cx="120" cy="80" r="5" fill="#FEFCFB" />
  <circle cx="80" cy="100" r="5" fill="#FEFCFB" />
  <circle cx="120" cy="100" r="5" fill="#FEFCFB" />
  <circle cx="80" cy="120" r="5" fill="#FEFCFB" />
  <circle cx="120" cy="120" r="5" fill="#FEFCFB" />
  <circle cx="100" cy="120" r="5" fill="#FEFCFB" />
  
  <!-- Rising chart/graph representing metrics -->
  <polyline points="40,160 60,140 80,150 100,130 120,120 140,100 160,90" 
            stroke="#FEFCFB" stroke-width="3" fill="none" />
            
  <!-- Horizontal axis line -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#FEFCFB" stroke-width="2" />
  
  <!-- E V A L S text - stylized -->
  <text x="60" y="180" font-family="Poppins, sans-serif" font-size="18" font-weight="bold" fill="#FEFCFB">EVALS</text>
</svg>
